<!doctype html>
<html>
  <head>
    <title>Clink</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/css/page.css"></link>
    <script src="/js/socket.io.js"></script>
    <script src="/js/jquery-1.11.1.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/pageStyle.js"></script>
  </head>
  <body>
    <div id="outer">
        <div id="upper">
            <img id="logo" src="../images/clink_banner.png"/>
        </div>

        <div id="middle">
            <div id="form-div">
                <form id="query-form" action="">
                    <input id="query" placeholder="Subscribe"
                    autocomplete="off" alt="" autofocus/>
                    <i class="material-icons" id="queryIcon">search</i>
                </form>
            </div>
        </div>
        <div id="form-div-shadow"></div>

        <div id="lower">
            <ul id="linklist">
                
                <li id="promotion">
                    <a href="https://chrome.google.com/webstore/detail/clink/fhmgkdhbddmclepmkgjcdnilpipfmjjo"
                       target="_blank">
                        <div><p>Download Clink Extension<br />at Chrome Store</p></div>
                    </a>
                </li>

            </ul>
        </div>
    </div>
  </body>
</html>
